<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>eShop</title>
</head>
<body class="site">
    <div id="app">
        <header class="site-header">
            <goods-search v-model="searchLine" @filter-goods="filterGoods"></goods-search>
            <cart :delete-from-cart="deleteGoodFromCart" :goods="cartGoods"></cart>
        </header>
        <main class="site-content container">
            <goods-list :add-to-cart="addGoodToCart" :goods="filteredGoods"></goods-list>
        </main>
        <footer class="site-footer">
            <span class="site-foote-copy">js2 &copy; 2021</span>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
